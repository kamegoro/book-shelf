name: "Run CI"

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: "read"

jobs:
  run_build:
    uses: "./.github/workflows/excute_pnpm_command.yaml"
    with:
      command: "pnpm run build"

  run_lint:
    uses: "./.github/workflows/excute_pnpm_command.yaml"
    with:
      command: "pnpm run lint"
